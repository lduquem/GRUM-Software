<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro</title>


        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}" type="text/css" > -->
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" > -->
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}" type="text/css" >
        <!-- Theme style -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css') }}" type="text/css" >
        <script src="static/js/validaciones.js"></script>
    </head>

    <body class="hold-transition sidebar-collapse layout-top-nav principal" style="background-color: #f4f6f9;">
        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
                <div class="container">
                    <a href="#" class="navbar-brand">
                    <!-- <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8"> -->
                    <img src="{{ url_for('static', filename='img/AdminLTELogo.png') }}" alt="Gestión de Empleados" class="brand-image img-circle elevation-3" style="opacity: .8">
                    <span class="brand-text font-weight-light">Gestión de Empleados</span>
                    </a>

                    <!-- Right navbar links -->
                    <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                        <!-- <li class="nav-item">
                            <a href="#" class="btn btn-primary">Cerrar Sesión</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
            <!-- /.navbar -->

            <main class="py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card card-primary">
                                <div class="card-header">Ingresa tus datos para continuar</div>
                                <div class="card-body">
                                    <form method="POST" action="">
                                        <div class="form-group row">
                                            <label for="documento" class="col-sm-4 col-form-label text-md-right">Documento</label>
                                            <div class="col-md-6">
                                                {{ form.usuario  }}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                            <div class="col-md-6">
                                                {{ form.password  }}
                                            </div>
                                        </div>
                                        <div class="form-group row mb-0">
                                            <div class="col-md-8 offset-md-4">
                                                <!-- <button type="submit" class="btn btn-primary">Iniciar Sesión</button> -->
                                                {{ form.enviar }}
                                            </div>
                                        </div>
                                    </form>

                                    <div>
                                        <center>
                                            {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    <ul class=flashes>
                                                        {% for message in messages %}
                                                            <li>{{ message }}</li>
                                                        {% endfor %}
                                                    </ul>
                                                {% endif %}
                                            {% endwith %}
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- REQUIRED SCRIPTS -->

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
        <!-- Bootstrap 4 -->
        <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- AdminLTE App -->
        <script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>
    </body>
</html>
